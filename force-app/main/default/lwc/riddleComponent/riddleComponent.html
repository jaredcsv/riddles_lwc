<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__body">
        <h2 class="slds-card__header-title">
        <a href="#" class="slds-card__header-link slds-truncate" title="Riddles">
        <span>Riddles</span>
        </a>
        </h2>
        </div>
        </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <template if:true={riddle}>
                <div class="slds-align_absolute-center" style="height:5rem">{riddle}</div>
                <template if:true={showAnswer}>
                    <div class="slds-align_absolute-center" style="height:5rem">{answer}</div>
                </template>
            </template>
            <template if:false={riddle}>
                <div class="slds-align_absolute-center" style="height:5rem">Click on "Next Riddle" to get one.</div>
            </template>
            <template if:true={error}>
                <div class="slds-text-color_error slds-align_absolute-center" style="height:5rem">{error}</div>
            </template>
        </div>
        <footer class="slds-card__footer">
            <div class="slds-flex">
                <button class="slds-button slds-button_neutral" onclick={handleAnswerClick}>Answer</button>
                <button class="slds-button slds-button_brand" onclick={handleRiddleClick}>Next Riddle</button>
            </div>
        </footer>
        </article>
</template>
